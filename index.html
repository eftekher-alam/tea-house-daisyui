<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/0d92e63e5c.js" crossorigin="anonymous"></script>

    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope container mx-auto px-8 sm:px-20 lg:px-24">
    <header>

        <div class="hero py-8">
            <div class="hero-content justify-between w-full flex-col lg:flex-row-reverse">
                <div class="lg:w-1/2">
                    <img src="./images/banner.png" class="max-w-sm" />
                    <!-- rating badge -->
                    <div class="flex items-center gap-4 drop-shadow-lg p-4 w-48 -mt-16 rounded-md bg-white ">
                        <i class="fa-solid fa-star text-2xl text-amber-300"></i>
                        <div>
                            <h3 class="font-extrabold">5.00</h3>
                            <p class="text-xs">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
                <div class="lg:w-1/2">
                    <h1 class="text-5xl font-bold">It's good tea time at The Tea House</h1>
                    <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                        Taste
                        Buds.</p>
                    <button class="btn bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white">Explore
                        More</button>
                </div>
            </div>
        </div>

    </header>
    <main></main>
    <footer></footer>
</body>

</html>
